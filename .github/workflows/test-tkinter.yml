name: Test Package

on:
  push:
    branches:
      - dev

jobs:
  publish:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build
        pip install wheel
    - name: Build package
      run: python -m build
    - name: Test package
      run: |
        pip install .
        python3 -m py_github_gui